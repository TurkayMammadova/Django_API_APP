



<body style="margin-left:350px;">
<nav class="navbar navbar-expand-lg navbar-light bg-info w-75">
  
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% for menu in navbar %}
        <li class="nav-item">
          <a class="nav-link" href={% url menu.url_address %}>{{menu.name}}</a>
        </li>
          {% endfor %}


      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Log out</a>
    </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Login</a>
    </li> 
    {% endif %}
      </ul>
    </div>
  </nav>
</body>
