{% extends 'base.html' %}

{% load static %}

{% block title %}
    <title>Login page</title>
{% endblock %}
{% block content %}
<h3>login</h3>

<form action="" method="POST">
    {% csrf_token %}
    <div class="row">
        
    {% for field in form %}
    <p >{{ field.label }}: <br> {{ field }}</p> 
    </div>
    {% endfor %}

    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Signup here</a></p>
{% endblock %}
